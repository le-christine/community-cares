spring.application.name=users-api

server.port=8181
logging.level.org.springframework.web=DEBUG

# Add color to log output
spring.output.ansi.enabled=ALWAYS

#Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/ycc
spring.datasource.username=yccadmin
spring.datasource.password=yccadmin

#- POSTGRES_PASSWORD=password
#- POSTGRES_USER=postgres
#- POSTGRES_DB=pgdev

spring.jpa.generate-ddl=true

# remove this if errors
spring.jpa.hibernate.ddl-auto = create-drop

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true
spring.main.allow-bean-definition-overriding=true

jwt.secret="governmentAndPeople"

